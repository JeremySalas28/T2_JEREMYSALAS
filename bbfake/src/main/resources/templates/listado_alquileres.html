<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Alquileres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181a1b; color: #f8f9fa; }
        .main-card { background: #23272b; border-radius: 40px; box-shadow: 0 0 40px #00000080, 0 0 20px 4px #a259f7, 0 0 60px 8px #a259f7; padding: 2rem; max-width: 900px; margin: 5vh auto; border: 3px solid #a259f7; }
        .main-title { color: #fff; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; text-align: center; }
        .table-dark-neon th { background: #2d223c; color: #a259f7; }
        .table-dark-neon td { background: #23272b; color: #f8f9fa; }
        .table-dark-neon tbody tr:hover { background: #3d2c54; color: #ffc107; }
        .btn-custom { background: #212529; color: #f8f9fa; border: none; border-radius: 30px; font-weight: 700; }
        .btn-custom:hover { background: #343a40; color: #a259f7; }
    </style>
</head>
<body>
<div class="main-card">
    <h2 class="main-title">Listado de Alquileres</h2>
    <div class="table-responsive">
        <table class="table table-dark-neon align-middle text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Pel√≠cula</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alquiler : ${listaAlquileres}">
                    <td th:text="${alquiler.id}"></td>
                    <td th:text="${alquiler.idCliente}"></td>
                    <td th:text="${alquiler.idPelicula}"></td>
                    <td th:text="${alquiler.cantidad}"></td>
                    <td th:text="${alquiler.total}"></td>
                    <td th:text="${alquiler.fecha}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-custom">Volver al inicio</a>
</div>
</body>
</html>
