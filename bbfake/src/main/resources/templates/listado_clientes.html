<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #f8f9fa;
            min-height: 100vh;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: #23272b;
            border-radius: 40px;
            box-shadow:
                0 0 40px #00000080,
                0 0 20px 4px #a259f7,
                0 0 60px 8px #a259f7;
            padding: 3rem 2rem 2.5rem 2rem;
            max-width: 900px;
            width: 90vw;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #a259f7;
        }
        .main-title {
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #a259f7;
            text-align: center;
        }
        .table-dark-neon {
            background: #181a1b;
            color: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            width: 100%;
            box-shadow: 0 0 10px #a259f7;
        }
        .table-dark-neon th {
            background: #2d223c;
            color: #a259f7;
            border-bottom: 2px solid #a259f7;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .table-dark-neon td {
            background: #23272b;
            color: #f8f9fa;
        }
        .table-dark-neon tbody tr:hover {
            background: #3d2c54;
            color: #ffc107;
            transition: background 0.2s, color 0.2s;
        }
        .btn-custom {
            background: #212529;
            color: #f8f9fa;
            border: none;
            transition: box-shadow 0.3s, background 0.3s, color 0.3s;
            font-size: 1.1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            padding: 0.7rem 2.5rem;
            border-radius: 30px;
            margin-top: 1.5rem;
            font-weight: 700;
        }
        .btn-custom:hover {
            background: #343a40;
            color: #a259f7;
            box-shadow: 0 0 10px #a259f7, 0 0 20px #343a40;
        }
        @media (max-width: 900px) {
            .main-card {
                max-width: 98vw;
                padding: 1.5rem 0.5rem;
            }
            .main-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="center-container">
    <div class="main-card w-100">
        <h2 class="main-title">Listado de Clientes</h2>
        <div class="table-responsive w-100">
            <table class="table table-dark-neon align-middle text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/" class="btn btn-custom">Volver al inicio</a>
    </div>
</div>
</body>
</html>
