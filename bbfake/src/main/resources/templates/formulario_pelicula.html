<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Película</title>
</head>
<body>
<h2 th:text="${pelicula.id_pelicula == null ? 'Nueva Película' : 'Editar Película'}"></h2>
<form th:action="@{/peliculas}" th:object="${pelicula}" method="post">
    <input type="hidden" th:field="*{id_pelicula}" />
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required /><br/>
    <label>Género:</label>
    <input type="text" th:field="*{genero}" required /><br/>
    <label>Stock:</label>
    <input type="number" th:field="*{stock}" required /><br/>
    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" required /><br/>
    <button type="submit">Guardar</button>
    <a th:href="@{/peliculas}">Cancelar</a>
</form>
</body>
</html>
