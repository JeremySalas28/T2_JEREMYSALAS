<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Alquiler de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #f8f9fa;
            min-height: 100vh;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: #23272b;
            border-radius: 40px;
            box-shadow:
                0 0 40px #00000080,
                0 0 20px 4px #a259f7,
                0 0 60px 8px #a259f7;
            padding: 4rem 3rem 3rem 3rem;
            max-width: 600px;
            width: 100%;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #a259f7;
        }
        .main-image {
            width: 50%;
            max-width: 350px;
            min-width: 220px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 0 30px #00000080;
            margin-bottom: 40px;
        }
        .main-title {
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #00000070;
            text-align: center;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            align-items: center;
            margin-top: 1.5rem;
        }
        .btn-custom {
            background: #212529;
            color: #f8f9fa;
            border: none;
            transition: box-shadow 0.3s, background 0.3s, color 0.3s;
            font-size: 1.2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            width: 100%;
            max-width: 350px;
            padding: 1rem 0;
            border-radius: 12px;
        }
        .btn-custom:hover {
            background: #343a40;
            color: #a259f7;
            box-shadow: 0 0 10px #a259f7, 0 0 20px #343a40;
        }
        @media (max-width: 900px) {
            .main-card {
                max-width: 98vw;
                padding: 2rem 0.5rem;
            }
            .main-image {
                max-width: 70vw;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 0.8rem 0;
            }
        }
    </style>
</head>
<body>
<div class="center-container">
    <div class="main-card">
        <img src="/bbfakeimagen.jpg" alt="Películas" class="main-image mb-4">
        <h1 class="main-title">BLOCKBUSTER FAKE<br><span style="font-size:1.2rem;font-weight:400;">...donde el cine nunca muere...</span></h1>
        <div class="options-container">
            <a href="/peliculas/vista" class="btn btn-custom btn-lg">Ir a Películas</a>
            <a href="/clientes/vista" class="btn btn-custom btn-lg">Ir a Clientes</a>
            <a href="/alquiler/nuevo" class="btn btn-custom btn-lg">Nuevo Alquiler</a>
            <a href="/clientes/registro" class="btn btn-custom btn-lg">Registrarse</a>
        </div>
    </div>
</div>
</body>
</html>
